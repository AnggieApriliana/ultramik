<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10766/10766489.png">
    <title>Data Monitoring Jarak Ultrasonik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Same styling as before */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1a2980, #26d0ce);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            animation: fadeIn 1s ease-in;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .loading i {
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Data Monitoring</h1>
        <p>Riwayat pengukuran jarak ultrasonik</p>
    </div>

    <div class="container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Jarak (cm)</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <<div style="display: flex; justify-content: center; margin-top: 40px;">
    <a href="index.html" style="text-decoration: none;">
        <button style="
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        " onmouseover="this.style.backgroundColor='#2980b9'" onmouseout="this.style.backgroundColor='#3498db'">
            Kembali ke Halaman Utama
        </button>
    </a>
</div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let allData = [];

        // Fetch data
        async function fetchData() {
            try {
                const response = await fetch('https://liwrsavpboulhslqxvui.supabase.co/rest/v1/ultrasonik?select=*', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxpd3JzYXZwYm91bGhzbHF4dnVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE2NDQ2ODcsImV4cCI6MjA0NzIyMDY4N30.ZUjUe3knWsoZIk4rE8ndZnDcv9cB7nah7PUz9ulZHYQ',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxpd3JzYXZwYm91bGhzbHF4dnVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE2NDQ2ODcsImV4cCI6MjA0NzIyMDY4N30.ZUjUe3knWsoZIk4rE8ndZnDcv9cB7nah7PUz9ulZHYQ'
                    }
                });
                allData = await response.json();
                allData.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                updateTable();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="2" style="text-align: center; color: #e74c3c;">
                            <i class="fas fa-exclamation-circle"></i> Error loading data
                        </td>
                    </tr>
                `;
            }
        }

        // Update table
        function updateTable() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedData = allData.slice(start, end);

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (paginatedData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="2" style="text-align: center;">No data found</td>
                    </tr>
                `;
                return;
            }

            paginatedData.forEach((item, index) => {
                const row = `
                    <tr>
                        <td>${start + index + 1}</td>
                        <td>${item.jarak.toFixed(1)} cm</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Initial fetch
        fetchData();

        // Refresh data periodically
        setInterval(fetchData, 3000); // Refresh every 3 seconds
    </script>
</body>
</html>
